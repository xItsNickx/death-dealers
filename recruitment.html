<header>
        <img src="logo.png" alt="Death Dealers Logo" class="logo">
        <h1>DEATH DEALERS</h1>
        <p class="tagline">RISE FROM THE CHAOS. DELIVER THE STRIKE.</p>

    <div class="container" style="margin-top:50px;">
        <h2>Recruitment Application</h2>
        <div class="form-group">
            <form action="https://formspree.io/f/xqedznqr" method="POST">
    <label>Callsign / Alias</label>
    <input type="text" name="callsign" placeholder="Enter your field name..." required>

    <label>Preferred Role</label>
    <select name="role">
        <option value="rifleman">Rifleman</option>
        <option value="medic">Medic</option>
        <option value="sniper">Sniper / Recon</option>
        <option value="support">Heavy Support</option>
    </select>

    <label>Primary Loadout</label>
    <input type="text" name="loadout" placeholder="AEG, HPA, GBBR?" required>

    <label>Your Email</label>
    <input type="email" name="email" placeholder="Your email address" required>

    <label>Why the Death Dealers?</label>
    <textarea name="message" rows="4" placeholder="Prove your grit..."></textarea>

    <button type="submit">Submit Application</button>
</form>
        </div>
    </div>
<section id="discord-cta" style="text-align: center; margin: 40px 0;">
